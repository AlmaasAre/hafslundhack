<ion-view title="Utfordringer">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list can-swipe="true">
            <ion-list-item>
                <div class="card challengecard" ng-repeat="challenge in challenges" href="#/app/challenges/{{challenge.id}}" can-swipe="true">
                    <h1>{{challenge.title}}</h1>
                </div>
            </ion-list-item>
        </ion-list>
    </ion-content>
</ion-view>
