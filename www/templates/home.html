<ion-view title="Oversikt">
    <ion-nav-buttons side="left" >
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="homeModal()">
            <i class="ion-icon ion-android-information"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="shitwrapper">

            <!--Highcharts graph-->
            <div id="graph-container">
            </div>
        </div>

        <ion-list>
            <ion-item ng-if="!cards.length" class="item" style="text-align: center;">
                <h2>Ingen kort i feeden..</h2>
            </ion-item>
            <ion-item ng-href="{{card.href}}" ng-repeat="card in cards">
                <td-cards>
                    <td-card on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)">
                        <div class="image">
                            <h1><i class="ion-icon {{card.icon}}"></i> {{card.title}}</h1>
                            <hr/>
                            <div class="description">
                                <p ng-bind-html="card.ingress" class="ingress"></p>
                            </div>
                            <div style="
                                text-align: center;
                                margin-top: 20px;
                            "><i class="ion-icon ion-more" style="
                                text-align: center;
                                margin-top: 20px;
                                font-size: 2em;
                            "></i></div>
                        </div>
                    </td-card>
                </td-cards>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
