<ion-view title="{{tip.title}}">
    <ion-nav-buttons side="left">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Tilbake
        </ion-nav-back-button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <!--<div class="challenge-title">-->
            <!--<h1>{{tip.title}}</h1>-->
        <!--</div>-->

        <div class="row">
            <div class="col">
                <div id="tip-graph1"></div>
            </div>
            <div class="col">
                <div id="tip-graph2"></div>
            </div>
        </div>

        <div class="challenge-content">

            <p ng-bind-html="tip.description"></p>
        </div>

            <!--<ul>-->
                <!--<li class="liststyle" ng-repeat="sh in tip.choices">{{sh}}</li>-->
            <!--</ul>-->

        <ion-list>
            <ion-item ng-href="{{challenge.href}}" ng-repeat="challenge in tip.challenges">
                <td-cards>
                    <td-card on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)">
                        <div class="image">
                            <h1><i class="ion-icon {{challenge.icon}}"></i> {{challenge.title}}</h1>
                            <div class="description">
                                <p ng-bind-html="challenge.description"></p>
                            </div>
                        </div>
                    </td-card>
                </td-cards>
            </ion-item>
        </ion-list>

            <!--<button class="button button-stable">
                MORDI
            </button>

            <button class="button button-positive" ng-disabled="!checked" ng-click="enterTip()">
                YA MAMAA
            </button>-->
    </ion-content>
</ion-view>
